<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Two Rail Journeys</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'rail-blue': '#003366',
                        'rail-yellow': '#FFCC00',
                        'southern-green': '#006633',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        .card-bg {
            background: #ffffff;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .refresh-icon {
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 font-sans">

    <div id="app" class="w-full max-w-2xl">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-extrabold text-rail-blue tracking-tight">
                Commuter Dashboard
            </h1>
            <p class="text-gray-600 mt-1">Streatham Common (SRC) to Imperial Wharf (IMW)</p>
            <p id="update-status" class="text-sm text-gray-500 mt-1 flex items-center justify-center"></p>
        </header>

        <div id="journey-list" class="space-y-6">
            <div id="loading" class="text-center p-8 bg-white rounded-xl shadow-lg">
                <div class="flex items-center justify-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-rail-blue" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="text-gray-700">Loading live data file...</span>
                </div>
            </div>
        </div>

        <footer class="mt-8 text-center text-xs text-gray-500 p-4 rounded-xl card-bg">
            <p>This data is updated every 5 minutes by a scheduled **GitHub Action** running the Darwin harvester script.</p>
            <p>The client fetches a static JSON file (`live_data.json`) from the repository.</p>
        </footer>
    </div>

    <script>
        const JOURNEY_DATA_URL = './live_data.json'; // URL to the static file generated by the Action

        /**
         * Renders a single journey card.
         * @param {Object} journey - A journey object from the JSON file.
         * @returns {string} The HTML string for the journey card.
         */
        function renderJourneyCard(journey) {
            // Determine status color
            let statusColor = 'bg-green-600';
            if (journey.status.includes('Delayed')) {
                statusColor = 'bg-red-600';
            } else if (journey.status.includes('Cancelled')) {
                statusColor = 'bg-gray-500';
            }

            // Map the legs to visual steps
            const legSteps = journey.legs.map(leg => {
                // Determine icon and color based on leg type
                let icon = 'üöÜ';
                let iconColor = 'text-rail-blue';
                let title = `${leg.origin || leg.operator} to ${leg.destination || ''}`;

                if (leg.operator === 'Change Train') {
                    icon = '‚è≥';
                    iconColor = 'text-rail-yellow';
                    title = `Change Train (Duration: ${leg.duration})`;
                }

                return `
                    <div class="flex items-start space-x-3 mb-2">
                        <div class="flex flex-col items-center">
                            <span class="${iconColor} text-xl">${icon}</span>
                            ${leg.operator === 'Change Train' || leg.destination === 'IMW' ? '' : '<div class="w-0.5 h-6 bg-gray-300"></div>'}
                        </div>
                        <div class="flex-grow">
                            <p class="font-semibold text-gray-800">${title}</p>
                            <div class="flex justify-between text-sm text-gray-600">
                                <span>
                                    ${leg.operator !== 'Change Train' ? `Dep: ${leg.departure} (P${leg.platform})` : ''}
                                </span>
                                ${leg.operator !== 'Change Train' ? `<span class="font-medium text-xs text-gray-500">${leg.operator}</span>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            return `
                <div class="card-bg p-5 rounded-xl border-t-4 border-rail-blue shadow-lg">
                    <div class="flex justify-between items-center mb-4 pb-4 border-b border-gray-200">
                        <div class="flex items-center space-x-2">
                            <h2 class="text-3xl font-bold text-gray-900">${journey.departureTime}</h2>
                            <span class="text-gray-500 text-xl">‚Üí</span>
                            <h2 class="text-3xl font-bold text-gray-900">${journey.arrivalTime}</h2>
                        </div>
                        <span class="px-3 py-1 text-white text-sm font-semibold rounded-full ${statusColor}">
                            ${journey.status}
                        </span>
                    </div>

                    <div class="flex justify-between text-sm font-medium text-gray-600 mb-4">
                        <p class="text-rail-blue font-bold">Total Duration: ${journey.totalDuration}</p>
                        <p>Journey ID: #${journey.id}</p>
                    </div>

                    <div class="space-y-3">
                        ${legSteps}
                    </div>
                </div>
            `;
        }

        /**
         * Fetches journey data from the static JSON file and renders the UI.
         */
        async function fetchAndRenderJourneys() {
            const journeyListElement = document.getElementById('journey-list');
            const statusElement = document.getElementById('update-status');

            statusElement.innerHTML = `<span class="refresh-icon mr-2">üîÑ</span> Fetching latest data...`;
            
            try {
                // Fetch the static file
                // We append a timestamp to bust the browser cache, ensuring we get the latest file committed by the GitHub Action.
                const response = await fetch(JOURNEY_DATA_URL + '?t=' + Date.now()); 
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Hide loading and render results
                const renderedHtml = data.map(renderJourneyCard).join('');
                journeyListElement.innerHTML = renderedHtml;

                if (data.length > 0) {
                    const lastUpdated = data[0].live_updated_at;
                    statusElement.innerHTML = `Data last updated by Darwin Harvester at: <span class="font-bold text-gray-700">${lastUpdated}</span> (Updates every 5 mins)`;
                } else {
                    statusElement.innerHTML = `No recent data available. Waiting for next GitHub Action run.`;
                }
                
            } catch (error) {
                console.error("Could not fetch data from static JSON:", error);
                journeyListElement.innerHTML = `
                    <div class="card-bg p-8 rounded-xl text-center">
                        <p class="text-xl font-semibold text-red-600">Failed to load live_data.json.</p>
                        <p class="text-gray-600">Check if the GitHub Action is running and committing the file successfully.</p>
                    </div>
                `;
            }
        }
        
        // Initial load and set up client-side refresh (to check for new static file)
        document.addEventListener('DOMContentLoaded', fetchAndRenderJourneys);
        // Periodically check for a new static file every 10 seconds
        setInterval(fetchAndRenderJourneys, 10000); 
    </script>
</body>
</html>
