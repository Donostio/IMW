name: Update Live Journey Data
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '30 5 * * 1-5'
    - cron: '40 5 * * 1-5'
    - cron: '50 5 * * 1-5'
    - cron: '55 5 * * 1-5'
    - cron: '0 6 * * 1-5'
    - cron: '5 6 * * 1-5'
    - cron: '10 6 * * 1-5'
    - cron: '15 6 * * 1-5'
    - cron: '30 6 * * 6,0'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run TAPI data update script
        run: python update_journey_data.py
        env:
          TAPI_APP_ID: ${{ secrets.TAPI_APP_ID }}
          TAPI_APP_KEY: ${{ secrets.TAPI_APP_KEY }}
          
      - name: Commit and push if data changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update live_data.json with morning rail data
          file_pattern: live_data.json








